<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&family=Karla&family=League+Spartan:wght@100&family=Montserrat:wght@500&family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&family=Fraunces:opsz,wght@9..144,700&family=Karla&family=League+Spartan:wght@100&family=Montserrat:wght@500&family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Product preview card component</title>
  </head>
  <body>
    <div id="container">
      <div id="back-image">
        <img src="images/image-product-mobile.jpg" alt="Product image" />
      </div>
      <div id="container-2">
        <p id="p1">P E R F U M E</p>
        <h2 id="h1">Gabrielle Essence</h2>
        <h2 id="h2">Eau De Parfum</h2>
        <p id="p2">
          A floral, solar and voluptuous <br />
          interpretation composed by Olivier <br />
          Polge, Perfumer-Creator for the House of <br />
          CHANEL.
        </p>
        <div id="price-container">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>

        <button id="btn">
          <img class="cart" src="images/icon-cart.svg" alt="" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
